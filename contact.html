    <!--Contact Form -- Change complete if possible -->
    <form>
        <div class="form-group"> 
          <label for="exampleName1">Name</label>
          <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter email">
          <small id="nameHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <input type="message" class="form-control" id="exampleInputMessage" placeholder="Message">
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
